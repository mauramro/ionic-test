<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{ comercio.name }}" ng-controller="ChatDetailCtrl">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      Descripción: {{ comercio.name }}
    </p>
    
    <!-- products delivered -->
    <h4>Agregar mercaderia</h4>
    <form ng-submit="addItems(item)">
      <div class="list">  
          <label class="item item-input item-select">
            <div class="input-label">
              Articulo
            </div>
            <select ng-model="Answers['nombre']" ng-options="option for option in artComercio"></select>
          </label>
          <label class="item item-input">
            <input ng-model="item.quantity" type="number" placeholder="Número de productos"/>
          </label>
          <button type="submit" class="button button-block button-positive">Agregar items</button>
      </div>
    </form>

  </ion-content>
</ion-view>
